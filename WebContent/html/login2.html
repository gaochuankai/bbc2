<!DOCTYPE html>
<html>
<head>
<title>我的页面-登录</title>

<meta name="keywords" content="keyword1,keyword2,keyword3">

<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
 	
	<div id="header">
		<table>
			<tr>
				<td><img src="images/logo.gif" width="260" height="80" /></td>
			</tr>
			<tr>
				<td height="4" bgColor="#1c5db6"></td>
			</tr>
		</table>
	</div>

	<div id="login">
		<div id="login-top">
			<h2>登录</h2>
			<a href="#"> 还没有账号，立即注册</a>
		</div>
		<form action="index.html" method="post">
			<div class="login-item">
				<label>用户名<span>*</span></label> <input class="login-txt"
					placeholder="用户名">
			</div>
			<div class="login-item">
				<label>密码<span>*</span></label> <input class="login-txt"
					type="password" placeholder="登录密码" />
			</div>
			<div class="login-item">
				<label>验证码<span>*</span></label> <input class="login-txt login-code"
					placeholder="验证码" /> <img src="images/scode.png" alt="点击修改验证码"
					title="点击刷新验证码">
			</div>
			<div class="login-item">
				<input type="checkbox" value="1" checked="checked">
				记住我&nbsp;&nbsp; <a href="#">忘记密码？</a>
			</div>
			<div class="login-item">
				<button type="submit" class="login-btn">登录</button>
			</div>
		</form>
	</div>

	</div>

</body>
